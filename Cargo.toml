once_cell="1.19.0"
mysql="25.0.1"
serde="1.0.203"
chrono="^0.4"
rand="*"
percent-encoding="*"
bcrypt = "*"
uuid = { version = "1", features = ["v4"] }
[dev-dependencies]
cargo-watch = "^7.8.0"
