[package]
name = "tiny_oauth2_poc_a11n_server"
version = "0.0.1"
edition = "2021"
authors=["Yuta Sakashima"]

[dependencies]
hyper = { version = "1", features = ["full"] }
tokio = { version = "1", features = ["full"] }
http-body-util = "0.1"
