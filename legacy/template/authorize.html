<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Authorization serverの認可決定画面だよ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<form action="/authorize/act/authorize" method="get">
    <input type="hidden" name="client_id" value="{{client_id}}">
    <input type="hidden" name="response_type" value="{{response_type}}">
    <input type="hidden" name="state" value="{{state}}">
    <input type="hidden" name="success_redirect_uri" value="{{success_redirect_uri}}">
    <input type="hidden" name="fail_redirect_uri" value="{{fail_redirect_uri}}">
    <input type="hidden" name="scope" value="{{scope}}">
        <button type="reset">キャンセル</button>
        <button type="submit">認可する</button>
    </div>
</form>
</body>
</html>
