<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Authorization serverのUIだよ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<form action="/loginAndAuthorize" method="post">
    <input type="hidden" name="client_id" value="{{client_id}}">
    <input type="hidden" name="response_type" value="{{response_type}}">
    <input type="hidden" name="state" value="{{state}}">
    <input type="hidden" name="success_redirect_uri" value="{{success_redirect_uri}}">
    <input type="hidden" name="fail_redirect_uri" value="{{fail_redirect_uri}}">
    <input type="hidden" name="scope" value="{{scope}}">
    <div>
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>
    </div>
    ヒント: user01:P@ssw0rd
    <div>
        <button type="reset">キャンセル</button>
        <button type="submit">認可する</button>
    </div>
</form>
</body>
</html>
